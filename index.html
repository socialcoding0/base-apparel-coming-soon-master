<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>

  <main>
    <div id="info-container">
      <div id="margin">
        <img src="./images/logo.svg" alt="logo" id="logo">
        <img src="./images/hero-mobile.jpg" alt="mobile" id="mobile-img">
        <h1><span>We're </span>coming soon</h1>
        <p> Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <div id="input-container">
          <input type="email" placeholder="Email Adress" id="email">
          <img src="./images/icon-error.svg" alt="error" id="error">
          <button id="btn"><img src="./images/icon-arrow.svg" alt="arrow"></button>
        </div>
      </div>

    </div>
    <div id="img-container">
      <img src="./images/hero-desktop.jpg" alt="hero" id="hero">
    </div>
  </main>
</body>
<script src="./script.js"></script>

</html>
